server {
    listen 8080;
    server_name _;

    # üëá Health-check –¥–ª—è Render (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ 404)
    location / {
        return 200 "Render proxy alive!\n";
        add_header Content-Type text/plain;
    }

    #######################################################
    # üá∫üá∏ –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ /render ‚Üí 152.44.38.209:2098
    #######################################################
    location /render {
        proxy_pass http://backend1;          # –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ —Å https://
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host onrender.com;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
